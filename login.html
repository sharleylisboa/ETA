<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - ETA</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body { font-family: sans-serif; background: #ece5dd; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #0003; width: 300px; }
    input, button { width: 100%; margin-top: 10px; padding: 10px; }
    button { background: #25d366; color: white; font-weight: bold; border: none; border-radius: 4px; cursor: pointer; }
    #erro { color: red; font-size: 0.9em; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login ETA</h2>
    <input type="email" id="email" placeholder="E-mail" required>
    <input type="password" id="senha" placeholder="Senha" required>
    <button onclick="login()">Entrar</button>
    <p id="erro"></p>
  </div>

  <script>
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      auth.signInWithEmailAndPassword(email, senha)
        .then(() => window.location.href = "admin.html")
        .catch(err => document.getElementById("erro").textContent = "Erro: " + err.message);
    }
  </script>
</body>
</html>
